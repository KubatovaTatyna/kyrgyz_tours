<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-size: 60px;
      text-transform: uppercase;
      font-family: arial rounded mt;
      cursor: pointer;

    }

    h1 span {
      display: inline-flex;
      color: #206bb3;
    }

    h1 span:nth-child(even) {
      overflow: hidden;
      transition: ease-in-out 0.5s;
      color: #333;
      border-bottom: 8px solid #206bb3;
      letter-spacing: -1em;
    }

    h1:hover span:nth-child(even) {
      letter-spacing: 0;
      cursor: pointer;
    }

    h1:hover span:nth-child(2) {
      transition-delay: 0s;

    }

    h1:hover span:nth-child(4) {
      transition-delay: 0.5s;

    }

    h1:hover span:nth-child(6) {
      transition-delay: 1s;
    }
  </style>
</head>

<body>
  <h1>
    <span>S</span><span>ki</span>
    <span>S</span><span>haded</span>
    <span>M</span><span>ountains</span>
  </h1>
</body>

</html>
